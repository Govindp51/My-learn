    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Login</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
            <p id="error-message"></p>
        </div>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .container {
                text-align: center;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
                width: 500px;
            }

            form {
                margin: 0 auto;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                margin-left: -10px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }

            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                opacity: 0.8;
            }

            #error-message {
                color: red;
                font-weight: bold;
            }
        </style>
        <script>
            const form = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                // Replace with your validation logic and authentication process
                if (usernameInput.value == 'admin' && passwordInput.value == 'secret') {
                    // Successful login
                    document.location.href = 'dashboard.html'; // Redirect to dashboard
                } else {
                    // Failed login
                    errorMessage.textContent = 'Invalid username or password.';
                }
            });

        </script>
    </body>

    </html>

</body>

</html>
