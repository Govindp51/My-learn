<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="Singup.css">
</head>
<body>
    <div class="singup-box">
        <form>
            <h1>Singup Here</h1>
            <label>FirstName</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter Your Name" minlength="3" maxlength="15" required spellcheck="true"><br>
            <label>LastName</label>
            <input type="text" id="flname" name="lastname" placeholder="Enter Your Name" minlength="1" maxlength="10" required spellcheck="true"><br>
            <label>Email</label>
            <input type="email" id="mail" name="email" placeholder="Enter Your Email" required spellcheck="true"><br>
            <label>Contact</label>
            <input type="tel" id="num" name="contact"  placeholder="+91" min="5" max="10" required><br>
            <label>Password</label>
            <input type="password" id="pass" name="passwrd" placeholder="Enter Your password" minlength="3" maxlength="10" required ><br>
            <label>Confirm Password</label>
            <input type="password" id="cofpass" name="cofpasswrd" placeholder="Enter Your Confirmpassword" minlength="3" maxlength="10" required ><br>
            <!-- <input type="submit" value="submit" onclick="singup()"> -->
            <button onclick="sinup()">Submit</button>
            <p>You have an account<a href="Login.html"> Login here</a></p>
            <p>Accept <a href="">Term policy</a></p>

        </form>
    </div>

</body>
</html>
